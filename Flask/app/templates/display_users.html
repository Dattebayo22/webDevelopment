<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Users</title>
</head>
<body>

<h1>Current Users:</h1>
<ul>
    {% for user in users %}
        <li>{{ user }}</li>
    {% endfor %}
</ul>
<input type="button" name="button" onclick="takeMe();" value="Go back to Signup" >
<script>
    function takeMe() {
        window.location.href = "/";
    }
</script>
</body>
</html>
